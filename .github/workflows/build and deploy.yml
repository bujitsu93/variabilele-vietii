name: Build and Deploy
on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git branch or Tag to deploy'
        required: true
        type: string
        default: 'main'
      environment:
        description: 'Target environment (dev/int/prod)'
        required: true
        type: string
        default: 'dev'

env:
  IMAGE_NAME: app-backend
  REGISTRY: containers.github.azure.cloud
  CONFIG_REPO: bujitsu93/actiune-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Get Short commit SHA
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "SHORT_SHA = $SHORT_SHA"

      - name: build image
        run: |
          echo "SHORT_SHA=$SHORT_SHA"
          DOCKER_TAG="${REGISTRY}/${IMAGE_NAME}-${SHORT_SHA}"
          echo "DOCKER_TAG=$DOCKER_TAG"
        env:
          SHORT_SHA: ${{ env.SHORT_SHA }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Checkout config repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: config-repo
      
      - name: Update deployment file
        run: |
          DEPLOY_FILE="config-repo/actiune-1/${{ github.event.inputs.environment }}/deployment.yaml"
          echo "DEPLOY_FILE is $DEPLOY_FILE"

        #  cd config-repo
          yq e -i '.spec.template.spec.containers[0].image = "${env.REGISTRY}/${env.IMAGE_NAME}-${env.SHORT_SHA}"' "$DEPLOY_FILE"

          echo "New image value:"
          yq e '.spec.template.spec.containers[0].image' "$DEPLOY_FILE"
        env:
          SHORT_SHA: ${{ env.SHORT_SHA }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          
