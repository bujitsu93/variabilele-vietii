name: "Docker Build"
description: "Build and tag Docker image"
inputs:
  image-name:
    required: true
  registry:
    required: true
runs:
  using: "composite"
  steps:
    - run: |
        DOCKER_TAG="${{ inputs.registry }}/${{ inputs.image-name }}:${VERSION}"
        echo "DOCKER_TAG=$DOCKER_TAG"
        echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
      shell: bash
      env:
        VERSION: ${{ env.VERSION }} 
